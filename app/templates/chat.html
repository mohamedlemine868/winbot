<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>WinBot</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #eef1f5;
            margin: 0;
            padding: 0;
        }

        .chatbox {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #008cba;
            margin-bottom: 20px;
        }

        #chat {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 75%;
            line-height: 1.4;
        }

        .user-msg {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .user-msg .bubble {
            background: #008cba;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-msg .bubble {
            background: #f1f1f1;
            border-bottom-left-radius: 4px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
        }

        .input-area {
            display: flex;
            margin-top: 20px;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 18px;
            border: none;
            background-color: #008cba;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006e8c;
        }

        a {
            color: #0077cc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2>Bienvenue sur WinBot</h2>
        <div id="chat"></div>
        <div class="input-area">
            <input id="question" type="text" placeholder="Posez votre question ici..." />
            <button onclick="send()">Envoyer</button>
        </div>
    </div>

    <script>
        function autolink(text) {
            const urlRegex = /(\bhttps?:\/\/[^\s<>"]+[^\s.,;!?)\]\}<>â€])/g;
            const linkedText = text.replace(urlRegex, url => `<a href="${url}" target="_blank">${url}</a>`);
            return linkedText.replace(/\n/g, "<br>");
        }


        function addMessage(content, sender = "bot") {
            const chat = document.getElementById("chat");
            const msg = document.createElement("div");
            msg.className = `message ${sender}-msg`;

            const avatar = document.createElement("div");
            avatar.className = "avatar";
            avatar.innerText = sender === "bot" ? "ðŸ¤–" : "ðŸ§‘";

            const bubble = document.createElement("div");
            bubble.className = "bubble";
            bubble.innerHTML = formatText(content);

            msg.appendChild(avatar);
            msg.appendChild(bubble);
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
        function formatText(text) {
            text = autolink(text);
            text = text.replace(/\n/g, '<br>');
            return text;
        }

        async function send() {
            const questionInput = document.getElementById("question");
            const question = questionInput.value.trim();
            if (!question) return;

            addMessage(question, "user");
            addMessage("...", "bot");

            questionInput.value = "";
            questionInput.disabled = true;
            document.querySelector("button").disabled = true;

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();
                const botMsgs = document.querySelectorAll(".bot-msg .bubble");
                botMsgs[botMsgs.length - 1].innerHTML = autolink(data.response);
            } catch {
                const botMsgs = document.querySelectorAll(".bot-msg .bubble");
                botMsgs[botMsgs.length - 1].innerText = "Erreur de communication ðŸ˜¢";
            }

            questionInput.disabled = false;
            document.querySelector("button").disabled = false;
            questionInput.focus();
        }
    </script>
</body>
</html>
